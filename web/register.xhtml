<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter your name below: "/>
            <p:inputText value="#{registerView.user.name}"/>
        </h:panelGrid>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter your email: "/>
            <p:inputText value="#{registerView.user.email}"/>
        </h:panelGrid>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter your password: "/>
            <p:inputText value="#{registerView.user.password}"/>
        </h:panelGrid>
        <p:commandButton value="Submit" action="#{registerView.doSubmit}">
        </p:commandButton>
    </h:form>
</h:body>
</html>
